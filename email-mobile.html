<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles-email-mob.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Email</title>
</head>

<body>
    <div class="email">
        <div class="email-container">
            <img class="logo" src="./Assets/Logos/logo_yard_sale.svg" alt="logo">
            <h1 class="title"> Email has been sent!</h1>
            <p class="subtitle">Please check your inbox for instructions on how to reset the password</p>
            <div class="email-image">
                <img src="./Assets/Icons/email.svg" alt="email">
            </div>
            <div>
                <input type="submit" value="Login" class="primary-button">
                <p class="resend">
                    <span>Didn't receive the email?</span> <a href="">Resend</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
