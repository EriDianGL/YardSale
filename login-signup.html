<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles-login.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="login">
        <div class="form-container">
            <img class="logo" src="./Assets/Logos/logo_yard_sale.svg" alt="logo">
            <form action="/" class="form">
                <label for="email-address " class="label">Email address</label>
                <input type="password" id="password" placeholder="platzi@exaple.com" class="input input-email">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="*********" class="input input-password">
                <input type="submit" value="Log in" class="primary-button login-button">
                <a href="">Forgot password?</a>
                <button class="secondary-buttom signup-buttom">Sign up</button>
        </div>
    </div>
</body>

</html>
